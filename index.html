<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Suhu</h1>
    <div class="input-group">
      <label for="celsius">Celsius (°C):</label>
      <input type="number" id="celsius" value="0">
    </div>
    <div class="button-group">
      <button id="konversi">Konversi</button>
      <button id="reset">Reset</button>
      <button id="reverse">Reverse</button>
    </div>
    <div class="output-group">
      <label for="fahrenheit">Fahrenheit (°F):</label>
      <input type="text" id="fahrenheit" readonly>
    </div>
    <div class="explanation">
      <h2>Cara Kalkulasi:</h2>
      <p>90°C (9/5) + 32 = 194°F</p>
    </div>
    <div class="explanation">
      <h2>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h2>
      <p>Suhu S dalam derajat Fahrenheit (°F) sama dengan suhu S dalam derajat Celsius (°C) kali 9/5 tambah 32.</p>
      <p>S(°F) = (S(°C) × 9/5) + 32</p>
      <p>atau</p>
      <p>S(°F) = (S(°C) × 1.8) + 32</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
